<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic SHACL Form Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .buttons {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonld/1.8.1/jsonld.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://frogcat.github.io/ttl2jsonld/ttl2jsonld.js"></script>
</head>
<body>
    <div id="forms"></div>

    <div class="buttons">
        <button id="submitButton">Submit Form</button>
        <button id="exportButton">Export Completed Form</button>
    </div>

    <script>
	let allFile = []
        function constructQuery(assetType) {
            let baseQuery = `
                CONSTRUCT {
                    ?shape ?p ?o .
                    ?classOfUnits tw:hasInstance ?unitInstance .
                    ?metaClassParentClass tw:hasInstance ?metaClassInstance . 
                    ?UoM_property tw:shortcutsToInstance ?unitInstance .
                    ?metaClass_property tw:shortcutsToInstance ?metaClassInstance .
                    ?shape tw:shortcutsTo ?shortcutTarget_1 .
                    tw:Boiler_defaultShape tw:shortcutsTo ?shortcutTarget_2 .
                } 
                WHERE {         
                    { tw:Boiler_defaultShape sh:property ?shortcutTarget_2 . }
                    UNION
                    { 
                        { tw:Boiler_defaultShape (sh:property|sh:node|sh:in|sh:or|sh:not|rdf:first|rdf:rest)+ ?shape . } 
                        UNION { BIND (tw:Boiler_defaultShape as ?shape) }
                        UNION { ?shape sh:node/sh:property ?shortcutTarget_1 . }
                        UNION { ?shape ?p ?o . BIND(?shape AS ?s) }
                        UNION { 
                            ?shape ?p1 ?metaClass_property .
                            ?metaClass_property sh:path tw:theMetaClass .
                            ?metaClass_property sh:class ?metaClassParentClass .
                            {
                                ?metaClassInstance rdf:type ?metaClassParentClass .
                                BIND(?metaClassInstance AS ?s)
                                BIND(rdf:type AS ?p)
                                BIND(?metaClassParentClass AS ?o)
                            }
                            UNION
                            {
                                ?metaClassInstance rdf:type ?metaClassParentClass ;
                                        rdfs:label ?unitLabel .
                                BIND(?metaClassInstance AS ?s)
                                BIND(rdfs:label AS ?p)
                                BIND(?unitLabel AS ?o)
                            }
                        }
                        UNION { 
                            ?shape ?p1 ?UoM_property .
                            ?UoM_property sh:path tw:hasUnitOfMeasure .
                            ?UoM_property sh:class ?classOfUnits .
                            { ?unitInstance rdf:type ?classOfUnits . BIND(?unitInstance AS ?s) BIND(rdf:type AS ?p) BIND(?classOfUnits AS ?o) }
                            UNION { ?unitInstance rdf:type ?classOfUnits ; rdfs:label ?unitLabel . BIND(?unitInstance AS ?s) BIND(rdfs:label AS ?p) BIND(?unitLabel AS ?o) }
                        }
                    }
                }
            `;
            return baseQuery.replace(/tw:Boiler_defaultShape/g, `tw:${assetType}_defaultShape`);
        }

        async function fetchAndRenderShape(query, jsonD) {
            const response = await fetch(`https://cors-anywhere.herokuapp.com/http://ec2-3-96-163-179.ca-central-1.compute.amazonaws.com:12110/datastores/motor%20and%20boiler/sparql?query=${encodeURIComponent(query)}`, {
                method: 'GET',
                headers: {
                    'Accept': 'text/turtle'
                }
            });

            const ttlData = await response.text();
	    console.log(ttlData)
            const jsonldData = ttl2jsonld.parse(ttlData);
	    parseSHACL(jsonldData);
	    populateForm(jsonD)
	    console.log(jsonldData)
	    /*jsonld.fromRDF(ttlData, { format: 'text/turtle' }, (err, jsonldData) => {
                if (err) {
                    console.error("Error converting TTL to JSON-LD:", err);
                    return;
                }
                parseSHACL(jsonldData);
            });*/
        }

        function parseSHACL(jsonldContent) {
            jsonld.expand(jsonldContent, (err, expanded) => {
                if (err) {
                    console.error("Error parsing SHACL data:", err);
                    return;
                }
		allFiles = expanded
                expandedShapes = expanded[0] //filter(node => node['@type'] && node['@type'].includes('http://www.w3.org/ns/shacl#NodeShape'));
                console.log("Expanded SHACL shapes:", expandedShapes);
                if (expandedShapes) {
                    renderSpecificShape(expandedShapes["@id"]); // Render the first shape for simplicity
                }
            });
        }

        function handleSelectionChange(event) {
            Excel.run(function (context) {
                var sheet = context.workbook.worksheets.getActiveWorksheet();
                var selectedRange = sheet.getRange(event.address);

                selectedRange.load(["address", "rowCount", "columnCount", "values"]);

                return context.sync().then(function () {
                    if (selectedRange.rowCount === 1 && selectedRange.columnCount === 1) {
                        var row = selectedRange.getRow();
                        //var columnMRange = sheet.getRange("M" + (row + 1)); 
			//Get the corresponding value in Column M
			var columnMRange = sheet.getRange("M" + (selectedRange.address[7]));

                        columnMRange.load("values");

                        return context.sync().then(function () {
			    var jsonData = JSON.parse(selectedRange.values[0][0]);
                            var assetType = columnMRange.values[0][0].toLowerCase();  // Value in column M
                            var query = constructQuery(assetType === 'motor' ? 'Motor' : 'Boiler');
                            fetchAndRenderShape(query, jsonData)
                        });
                    } else {
                        console.error("Please select a single cell.");
                    }
                });
            });
        }

	function populateForm(data) {
	    console.log("populate", data)
            for (const key in data) {
		console.log('key', key)
                const element = document.getElementById(key);
                if (element) {
		    console.log("elem", element)
                    element.value = data[key];
                    const event = new Event('change', { bubbles: true });
		    console.log('value', element.value)
                    element.dispatchEvent(event);
                }
            }
        }	
        function renderSpecificShape(shapeIRI) {
            const formsContainer = document.getElementById('forms');
            formsContainer.innerHTML = '';

            const matchingShape = expandedShapes //.find(node => node['@id'] === shapeIRI);
	    console.log("expanded", expandedShapes)
            if (matchingShape) {
                const formContainer = document.createElement('div');
                formContainer.classList.add('form-container');
                const shapeName = matchingShape['http//www.w3.org/2000/01/rdf-schema#label']?.[0]?.['@value'] || matchingShape['@id'];
                const title = document.createElement('h2');
                title.textContent = shapeName;
                formContainer.appendChild(title);

                const properties = matchingShape['http://www.toronto.ca/TWONTO#shortcutsTo'];
		console.log(properties)
                if (properties) {
                    properties.forEach(propertyRef => {
                        const property = allFiles.find(node => node['@id'] === propertyRef['@id']);
			console.log(property)
                        if (property) {
                            const path = property['http://www.w3.org/ns/shacl#path']?.[0]?.['@id'] || '';
                            const name = property['http://www.w3.org/ns/shacl#name']?.[0]?.['@value'] || path;
                            const formGroup = document.createElement('div');
                            formGroup.classList.add('form-group');

                            const label = document.createElement('label');
                            label.setAttribute('for', path);
                            label.textContent = name;
                            formGroup.appendChild(label);

                            const shIn = property['http://www.w3.org/ns/shacl#in'];
                            if (shIn && shIn[0]['@list']) {
                                const select = document.createElement('select');
                                select.setAttribute('id', path);
                                select.setAttribute('name', path);
                                shIn[0]['@list'].forEach(optionValue => {
                                    const option = document.createElement('option');
                                    option.setAttribute('value', optionValue['@value']);
                                    option.textContent = optionValue['@value'];
                                    select.appendChild(option);
                                });
                                formGroup.appendChild(select);
                            } else {
                                const input = document.createElement('input');
                                input.setAttribute('type', 'text');
                                input.setAttribute('id', path);
                                input.setAttribute('name', path);
                                formGroup.appendChild(input);
                            }

                            formContainer.appendChild(formGroup);
                        }
                    });
                }

                formsContainer.appendChild(formContainer);
            } else {
                formsContainer.innerHTML = `<p>No matching form found for ${shapeIRI}</p>`;
            }
        }

        Office.onReady(function (info) {
            if (info.host === Office.HostType.Excel) {
                Excel.run(function (context) {
                    var sheet = context.workbook.worksheets.getActiveWorksheet();
                    sheet.onSelectionChanged.add(handleSelectionChange);
                    return context.sync();
                }).catch(function (error) {
                    console.error(error);
                });
            }
        });
    </script>
</body>
</html>
